{% extends "index.html" %}
{% import "macros.html" as macros %}

{% block title %}{{ page.title }} | {{ super() }}{% endblock %}

{% block header %}
  <div>{{ config.title }}</div>
{% endblock %}

{% block main %}
<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <section class="page-meta">
    {{ macros::page_meta(page=page) }}
  </section>
  <section class="page-content">
    {{ page.content | safe }}
  </section>
</article>
{% endblock %}
