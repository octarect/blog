{% extends "tags/list.html" %}
{% import "macros.html" as macros %}

{% block title %}#{{term.name}} | {{ super() }}{% endblock %}

{% block main %}
  <article>
    <h1>#{{ term.name }}</h1>
    <section>
      {% for page in term.pages %}
        {{ macros::page_item(page=page) }}
      {% endfor %}
    </section>
  </article>
{% endblock %}
